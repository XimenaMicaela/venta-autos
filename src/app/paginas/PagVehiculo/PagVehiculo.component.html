<p *ngIf="vehiculo">
  {{vehiculo.marca}}
</p>
<form [formGroup]="formulario">
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Código:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="staticCodigo" name="codigo" formControlName="codigo">
      <span class="text-danger" *ngIf="formulario.controls['codigo'].errors?.['required']">Valor
        Requerido</span><br>
      <span class="text-danger" *ngIf="formulario.controls['codigo'].errors?.['codigoValidate']">El codigo debe
        contener letras y numeros</span>
    </div>
  </div>

  <label for="staticCodigo" class="col-sm-2 col-form-label">Confirmar Código</label>
  <div class="col-sm-10">
    <input type="text" class="form-control"  formControlName="codigo_confirm" >
    <span class="text-danger" *ngIf="formulario.errors?.['codigo comparativo']">No son iguales</span>
  </div>
</div> -->

  <div class="mb-3 row">
    <label for="staticCodigo" class="col-sm-2 col-form-label">Marca:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="staticCodigo" name="marca" formControlName="marca">
    </div>
  </div>

  <div class="mb-3 row">
    <label for="staticCodigo" class="col-sm-2 col-form-label">Modelo:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="staticCodigo" name="modelo" formControlName="modelo">
    </div>
  </div>

 <!--  <div class="mb-3 row">
    <label for="staticCodigo" class="col-sm-2 col-form-label">Color:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="staticCodigo" name="color" formControlName="color">
    </div>
  </div> -->

  <div class="mb-3 row">
    <label for="staticCodigo" class="col-sm-2 col-form-label">Año:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="staticCodigo" name="anio" formControlName="anio">
    </div>
  </div>

  <div class="mb-3 row">
    <label for="staticCodigo" class="col-sm-2 col-form-label">Kilometraje:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="staticCodigo" name="kilometraje"
        formControlName="kilometraje">
    </div>
  </div>

  <div class="mb-3 row">
    <label for="staticCodigo" class="col-sm-2 col-form-label">Precio:</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="staticCodigo" name="Precio" formControlName="Precio">
    </div>
  </div>

  <div class="mb-3 row">
    <label for="staticCodigo" class="col-sm-2 col-form-label">Calificación:</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="staticCodigo" name="calificacion"
        formControlName="calificacion">
    </div>
  </div>
</form>
<div class="col-sm-10">
  <button class="btn btn-info" (click)="guardar()">GUARDAR</button>

</div>
